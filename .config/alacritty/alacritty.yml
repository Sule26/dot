window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

cursor:
  style:
    shape: Beam

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: JMesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 12

scrolling:
  multiplier: 3
  history: 10000

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: V, mods: Control, action: Paste }
  - { key: V, mods: Control|Shift, chars: "\x16" }
  - { key: C, mods: Control, action: Copy }
  - { key: C, mods: Control|Shift, chars: "\x03" }

colors:
  primary:
    background: "0x282828"
    foreground: "0xdfbf8e"

  normal:
    black: "0x665c54"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe78a4e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"

  bright:
    black: "0x928374"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xe3a84e"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xdfbf8e"
